{% include 'layout.html' %}
<!-- Style Compatibility Comment-->
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">Let's edit your todo</div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            value="{{todo.title}}"
            required
          />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" class="form-control">
                <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if todo.complete %} checked {% endif %} />
            <label class="form-check-label" for="complete">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit todo</button>
        <a href="/todo/todo-page" class="btn btn-success">Back to Todo's</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
