{% include 'layout.html' %} {% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">Create a new Todo</div>
    <div class="card-body">
      <form id="todoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            required
            placeholder="Enter a title for your todo"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="form-control" name="priority" id="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add new todo</button>
        <a href="/todo/todo-page" class="btn btn-success">Back to Todo's</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
